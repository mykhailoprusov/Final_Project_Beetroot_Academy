{% extends "blog/base.html "%}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <fieldset>
        <legend> Login </legend>
        {{form|crispy}}
    </fieldset>

    <button type="submit" > Login </button>

    <a href="{% url 'blog-registration' %}"> Don't have an account?</a>
</form>

{% endblock content%}
